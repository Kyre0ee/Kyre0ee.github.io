# Setup
title: kyre0e的博客
description: blog记录
url: https://Kyre0ee.github.io
# Specify the author for blog posts
author:
  name: Kyre0e
  email: kyre0@outlook.com
  avatar: /avatar.jpeg
  
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - .gemspec
logo: logo.png
social:
  name: Kyre0ee
  links:
    - https://github.com/Kyre0ee
google_site_verification: xxxxx
lang: zh

sass:
  sass_dir: _sass
  style: :compressed


